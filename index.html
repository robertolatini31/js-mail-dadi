<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Dadi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container_small bg-dark text-white p-4">

        <h2 class="text-uppercase text-center">Controllo Email</h2>

        <form class="mb-3">
            <label class="form-label d-block pt-5">Inserisci Email</label>
            <input type="email" class="form-control email_form" id="email_user" placeholder="nome@teacher/tutor/student.boolean.com">
            <button type="button" class="btn btn-primary ms-4 p-2" id="btn_go">Vai</button>
            <button type="button" class="btn btn-primary ms-4 p-2" id="btn_reset">reset</button>
        </form>
        <!-- /.form email  -->

        <h3 class="welcome"></h3>

    </div>
    <!-- /.container_small -->

    <div class="container_small bg-warning text-center p-4">

        <h2 class="text-uppercase mb-5">Gioco Dadi</h2>

        <button type="button" class="btn btn-success me-4 p-2" id="btn_play">Gioca</button>
        <button type="button" class="btn btn-danger ms-4 p-2" id="btn_stop">Stop</button>

        <h3 class="winner p-3"></h3>
        <span class="your_result p-3"></span>
        <span class="computer_result p-3"></span>

    </div>
    <!-- /.container_small -->
    



    <script src="./assets/js/main.js"></script>
</body>
</html>
